<img src="{{getArticle(id).urlToImage}}" class="img-responsive img-rounded img-article-details" alt="{{getArticle(id).title}}">
<h2>{{getArticle(id).title}}</h2>
<p>{{getArticle(id).description}}</p>
<p>Author: <b>{{getArticle(id).author}}</b></p>
<p>Source: <b>{{getArticle(id).sourceName}}</b></p>
<p>{{getArticle(id).publishedAt | date:'MMM d, y h:mm:ss a'}}</p>
<p>
	<a href="{{getArticle(id).url}}" ng-if="getArticle(id).url" target="_blank" class="btn btn-info" role="button">Read more</a>
	<button class="btn btn-danger" ng-if="isArticleSaved(id) && getArticle(id).title" ng-click="deleteArticle(id)">Delete</button>
	<button class="btn btn-success" ng-if="!isArticleSaved(id) && getArticle(id).title" ng-click="saveArticleById(id)">Save for later</button>
</p>
